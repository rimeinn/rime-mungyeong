preset_for_layout:
  engine:
    processors:
      - speller
    segmentors:
      - abc_segmentor
    translators:
      - script_translator
  translator:
    enable_user_dict: false

key_bindings:
  mungyeong_switches:
    __append:
      - { when: composing, accept: "Control+m", toggle: candidates }
      - { when: composing, accept: "Control+s", toggle: meaning }

# In Korean we don't use full shape punctuation marks.
# Still, you can alter following settings as you like
punctuator:
  full_shape:
    __include: punctuation:/ascii_style
  half_shape:
    __include: punctuation:/ascii_style
  ascii_shape:
    __include: punctuation:/ascii_style