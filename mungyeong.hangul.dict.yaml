# 半ㅅ. 半齒音(日母)([ȵ]?) 을 表記하다. 標準語에서는 該當 音價가 사라졌다(ㅇ).
ᅀ	ㅇ # 初聲半ㅅ
ᇫ	ㅇ # 終聲半ㅅ

# 옛이응, 異凝.
# 訓民正音의 軟口蓋鼻音[ŋ] 을 表記하다.
# 東國正韻에서는 初聲으로는 ㆁ으로 表記하고, 終聲으로는 ᇰ으로 表記하였다.
ᅌ	ㅇ # 初聲옛이응
ᇰ	ㅇ # 終聲옛이응

# 여린이응, 된이응
# 訓民正音의 聲門破裂音[ʔ] 을 表記하다.
ᅙ	ㅎ # 初聲여린이응
ᇹ	ㅎ # 終聲여린이응

# 아래아
# 訓民正音의 後舌圓脣低母音[ɒ] 을 表記하다.
ㆍ	ㅏ

